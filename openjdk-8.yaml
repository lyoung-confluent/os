  name: openjdk-8
  version: 8.372.07
  epoch: 3
  description: "IcedTea distribution of OpenJDK 8"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - openjdk-8-jre
      - java-cacerts

