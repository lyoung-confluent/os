  contents:
    packages:
      - wolfi-base
      - build-base
      - bash
      - findutils
      - zip
      - file
      - gawk
      - util-linux-dev
      - libxslt-dev
      - autoconf
      - automake
      - libtool
      - linux-headers
      - coreutils
      - ca-certificates
      - freetype-dev
      - cups-dev
      - libx11-dev
      - libxext-dev
      - libxrender-dev
      - libxrandr-dev
      - libxtst-dev
      - libice-dev
      - libxt-dev
      - alsa-lib-dev
      - libffi-dev
      - krb5-dev
      - pkgconf-dev
      - attr-dev
      - expat-dev
      - fontconfig-dev
      - libxi-dev
      - libjpeg-turbo-dev
      - giflib-dev
      - lcms2-dev
      - openjdk-7-default-jvm
      - posix-libc-utils
      - glib-dev
      - gtk-2.0-dev
      - libxinerama-dev
      - libxcomposite-dev
