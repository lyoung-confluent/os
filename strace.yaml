package:
  name: strace
  version: "6.4"
  epoch: 0
  description: Diagnostic, debugging and instructional userspace tracer
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - binutils-dev
      # - elfutils-dev TODO
      - gawk

pipeline:
  - uses: fetch
    with:
      expected-sha256: 27987dbac57fdfd260c6db4dc8328df35c95c6867c8a3d4371d59cdcf4eb9238
      uri: https://github.com/strace/strace/releases/download/v${{package.version}}/strace-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-mpers=no

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: strace-doc
    pipeline:
      - uses: split/manpages
    description: strace manpages

update:
  enabled: true
  github:
    identifier: strace/strace
    strip-prefix: v
